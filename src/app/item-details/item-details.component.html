<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      Selected list item
    </h3>
  </div>
    <table class="table" *ngIf="item">
      <tr>
        <th class="col-sm-6">ID</th>
        <td class="col-sm-6">{{item.id}}</td>
      </tr>
      <tr>
        <th class="col-sm-6">Name</th>
        <td class="col-sm-6">{{item.name}}</td>
      </tr>
      <tr>
        <th class="col-sm-6">Description</th>
        <td class="col-sm-6">{{item.description}}</td>
      </tr>
      <tr>
        <th class="col-sm-6">Store Aisle</th>
        <td class="col-sm-6">{{item.aisle}}</td>
      </tr>
      <tr>
        <th class="col-sm-6">Price Each</th>
        <td class="col-sm-6">{{item.unitPrice | currency:'USD':true}}</td>
      </tr>
      <tr>
        <th class="col-sm-6">Quantity</th>
        <td class="col-sm-6">{{item.quantity}}</td>
      </tr>
    </table>

</div>
