<div class="list-group">
  <div *ngFor="let i of items"
            (click)="select(i.id)"
            [ngClass]="{'list-group-item-success': selectedId === i.id}"
            class="list-group-item"

  >{{i.name}} <span class="badge badge-blue">{{i.unitPrice * i.quantity | currency:'USD':true}}</span></div>
</div>
